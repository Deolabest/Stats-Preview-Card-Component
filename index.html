<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Stats preview card component</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="contents">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p class="description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <div class="info">
          <div class="companies">
            <p class="number">10K+</p>
            <p class="functions">companies</p>
          </div>
          <div class="templates">
            <p class="number">314</p>
            <p class="functions">templates</p>
          </div>
          <div class="queries">
            <p class="number">12M+</p>
            <p class="functions">queries</p>
          </div>      
        </div>
      </div>

      <div class="image">
          <img src="images/image-header-desktop.jpg" alt="Office Staff" class="imagedesktop">
          <img src="images/image-header-mobile.jpg" alt="Office Staff" class="imagemobile">
      </div>
    </div>
  </main>

  <footer>
    Coded by <a href="https://twitter.com/deeworldbest">Adeola Ganiu</a>.
  </footer>

</body>
</html>
